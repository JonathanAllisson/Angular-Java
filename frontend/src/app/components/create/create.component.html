<div class="container">
    <div class="content">
        <form (ngSubmit)="addTask()" [formGroup]="taskForm">
            <mat-form-field appearance="outline">
                <mat-label>Título</mat-label>
                <input matInput placeholder="Título" formControlName="title">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Descrição</mat-label>
                <input matInput placeholder="Descrição" formControlName="description">
            </mat-form-field>
              
            <mat-form-field appearance="outline">
                <mat-label>Data de término</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dateToFinish">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            
            <button mat-raised-button color="primary">Criar</button>
        </form>
        <div class="back">
            <button (click)="back()" mat-stroked-button color="primary">Voltar</button>
        </div>
    </div>
</div>
